units:
  kx: cx
  ky: cy
  px: 2
  py: 2
points:
  key:
    footprints:
      choc_hotswap:
        type: choc
        params:
          hotswap: true
          reverse: true
          keycaps: true
        nets:
          from: =colrow
          to: =column_net
      diode:
        type: diode
        nets:
          from: =colrow
          to: =row_net
        anchor:
          shift: [0, -5]
  zones:
    matrix:
      key:
        padding: ky
        tags:
          1u: true
      columns:
        pinky:
          spread: kx
          key:
            column_net: P20
        ring:
          spread: kx
          stagger: 0.7 ky
          key:
            column_net: P19
        middle:
          spread: kx
          stagger: 0.3 ky
          key:
            column_net: P18
        index:
          spread: kx
          stagger: -0.35 ky
          key:
            column_net: P15
        inner:
          spread: kx
          stagger: -0.15 ky
          key:
            column_net: P14
      rows:
        bottom:
          row_net: P6
        home:
          row_net: P5
        top:
          row_net: P4
    thumbfan:
      anchor:
        ref: matrix_inner_bottom
        shift: [-1 kx, -1.3 ky]
      columns:
        near:
          rotate: -5
          key:
            column_net: P18
            tags:
              15u: true
        home:
          spread: 1.13 kx
          rotate: -15
          origin: [-0.45 kx, -ky]
          key:
            column_net: P15
            tags:
              1u: true
        far:
          spread: 1.01kx
          rotate: 75
          origin: [-0.01 kx, 0.167ky]
          key:
            column_net: P14
            tags:
              15u: true
      rows:
        thumb:
          row_net: P7
outlines:
  exports:
    raw:
      1u:
        type: keys
        side: left
        size: [kx + px, ky + py]
        tags: [1u]
      15u:
        type: keys
        side: left
        size: [1.5 kx + px, ky + py]
        tags: [15u]
    thumbfan_glue:
      - type: polygon
        points:
          - ref: matrix_inner_bottom
            shift: [0.5 kx + 0.5px, 0.5 ky + 0.5 py]
          - ref: thumbfan_far_thumb
            shift: [0.75 kx + 0.5px, 0.5 ky + 0.5 py]
          - ref: thumbfan_far_thumb
            shift: [-0.75 kx - 0.5px, 0.5 ky + 0.5 py]
          - ref: thumbfan_near_thumb
            shift: [0.75 kx + 0.5 px, -0.5 ky - 0.5 py]
          - ref: thumbfan_near_thumb
            shift: [-0.75 kx - 0.5 px, -0.5 ky - 0.5 py]
          - ref: matrix_pinky_bottom
            shift: [0.5 kx + 0.5 py, -0.5 ky - 0.5 py]
          - ref: matrix_pinky_home
    controller_area:
      - type: rectangle
        anchor:
          ref:
            - matrix_inner_top
          shift: [0, 0]
          rotate: 270
        size: [60, 32.5]
    keycaps:
      1u:
        type: keys
        side: left
        size: [1kx - 0.5, 1ky - 0.5]
        bound: false
        corner: 1
        tags: [1u]
      15u:
        type: keys
        side: left
        size: [1.5kx - 0.5, 1ky - 0.5]
        bound: false
        corner: 1
        tags: [15u]
    keywell:
      - type: outline
        name: raw
      - type: outline
        name: thumbfan_glue
        operation: add
    base_outline:
      - type: outline
        name: keywell
      - type: outline
        name: controller_area
        operation: add
    pcb:
      - type: outline
        name: base_outline
        fillet: 0.5px
pcbs:
  board:
    outlines:
      edge:
        outline: pcb
        layer: Edge.Cuts
    footprints:
      mcu_l:
        type: promicro
        params:
          orientation: up
          batteryPins: true
        anchor:
          ref:
            - matrix_inner_top
          shift: [20, -11]
          rotate: 270
      mcu_r:
        type: promicro
        params:
          orientation: down
          batteryPins: true
        anchor:
          ref:
            - matrix_inner_top
          shift: [22.5, -12.25]
          rotate: 270
      pad_plus:
        type: pad
        anchor:
          ref:
            - matrix_inner_top
          shift: [23, -18]
          rotate: 0
        params:
          front: true
          back: true
          width: 1.5
          height: 1.5
          text: "B+"
        nets:
          net: Braw
      pad_minus:
        type: pad
        anchor:
          ref:
            - matrix_inner_top
          shift: [23, -15]
          rotate: 0
        params:
          front: true
          back: true
          width: 1.5
          height: 1.5
          text: "B-"
        nets:
          net: Bminus
      jumper_l:
        type: jumper
        anchor:
          ref:
            - matrix_inner_bottom
          shift: [23.5, 0]
          rotate: 270
        params:
          side: B
        nets:
          from: Braw
          to: Bplus
      jumper_r:
        type: jumper
        anchor:
          ref:
            - matrix_inner_bottom
          shift: [23.5, 0]
          rotate: 270
        params:
          side: F
        nets:
          from: Braw
          to: Bplus
      slider_l:
        type: slider
        anchor:
          ref:
            - matrix_inner_bottom
          shift: [30, 0]
          rotate: 270
        params:
          side: F
        nets:
          from: Braw
          to: Bplus
      slider_r:
        type: slider
        anchor:
          ref:
            - matrix_inner_bottom
          shift: [30, 0]
          rotate: 270
        params:
          side: B
        nets:
          from: Braw
          to: Bplus
      reset:
        type: button
        anchor:
          ref:
            - matrix_inner_bottom
          shift: [17, 0]
          rotate: 270
        params:
          variant: 2_pin_th
        nets:
          from: GND
          to: RST
